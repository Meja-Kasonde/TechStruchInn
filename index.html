<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechStruct Innovations | Complete ICT Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background:#f9f9f9; color:#333; }

    /* Header */
    header { 
      background:#0A3D62; 
      color:#fff; 
      padding:20px 40px; 
      display:flex; 
      align-items:center;
      gap:20px; 
      justify-content:space-between;
    }

    header img { 
      height:80px; 
      width:auto; 
      flex-shrink:0;
    }

    .header-left {
      display:flex;
      align-items:center;
      gap:20px;
    }

    .header-text {
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    header h1 { margin:0; font-size:2rem; }
    header p { margin:4px 0 0; font-size:1rem; }

    /* Navigation */
    nav a {
      color:white;
      text-decoration:none;
      font-weight:bold;
      margin-left:20px;
      font-size:1rem;
      transition:0.2s;
    }

    nav a:hover { color:#cce3ff; }

    /* Sections */
    section { padding:40px 20px; max-width:1200px; margin:auto; }
    h2 { text-align:center; color:#0A3D62; margin-bottom:24px; }

    .services { display:grid; grid-template-columns:repeat(auto-fit, minmax(260px,1fr)); gap:24px; }
    .service { background:#fff; padding:18px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
    .service h3 { margin-top:0; color:#0A3D62; font-size:1.05rem; }

    .why-choose { background:#e6f0fa; padding:28px; border-radius:8px; margin-top:28px; }
    ul { list-style:none; padding:0; max-width:700px; margin:auto; }
    ul li { margin-bottom:10px; padding-left:26px; position:relative; }
    ul li::before { content:'âœ…'; position:absolute; left:0; }

    .cta { text-align:center; margin-top:36px; background:#0A3D62; color:#fff; padding:36px 20px; border-radius:8px; }
    .btn { display:inline-block; background:#fff; color:#0A3D62; padding:10px 18px; border-radius:6px; text-decoration:none; font-weight:700; margin:8px; transition:0.2s; }
    .btn:hover { background:#074b8a; color:#fff; }

    footer { background:#0A3D62; color:#fff; text-align:center; padding:18px 10px; margin-top:40px; }

    @media (max-width:800px) {
      header { flex-direction:column; text-align:center; }
      nav { margin-top:10px; }
    }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="TechStructInn_Logo.png" alt="TechStruct Innovations Logo">
    <div class="header-text">
      <h1>TechStruct Innovations</h1>
      <p>Empowering Your Business to Work Securely, Anywhere, Anytime</p>
    </div>
  </div>

  <!-- NEW NAVIGATION BAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
  </nav>
</header>
